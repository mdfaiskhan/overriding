<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inside the script</title>
    <script >
        function display(){
            document.getElementById('text').innerHTML = 'Hello Welcome to Edubridge';
        }
    </script>
</head>
<body>
    <h1 id="text">Introduction to Javascript</h1>
    <button type="button" onclick="display()">Click here</button>
</body>
</html>
