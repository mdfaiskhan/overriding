<head>

<body>
    <H1>Hello Everyone</H1>

    <h2 id="text">Welcome to EduBridge India</h2>
    <button type="button" onclick="document.getElementById('text').innerHTML = 'Faisal'">Change Text</button>

    <h3 id="texts">Good Evening</h3>
    <button type="button" onclick="document.getElementById('texts').innerHTML = 'Good Night'">Change Text</button>

    <h1>HTML attributes can be changed</h1>
<img id="color" src="red.png" alt="" width="200" height="200">
<br>
<br>
<button type="button" onclick="document.getElementById('color').src='green.png'">green</button>
<button type="button" onclick="document.getElementById('color').src='blue.png'">blue</button>
<button type="button" onclick="document.getElementById('color').src='yellow.png'">yellow</button>
<button type="button" onclick="document.getElementById('color').src='red.png'">red</button>
<br>
<br>
<h1>Changed can be done in CSS</h1>
<h2 id="displaycolor" >Introduction to Javascript</h2>
<button type="button" onclick="document.getElementById('displaycolor').style.color = 'blue'">Change Color to Blue</button>
<button type="button" onclick="document.getElementById('displaycolor').style.color = 'red'">Change Color to red</button>
<button type="button" onclick="document.getElementById('displaycolor').style.color = 'green'">Change Color to green</button>
<button type="button" onclick="document.getElementById('displaycolor').style.color = 'black'">Change Back to Default</button>
<br>
<br>
<h1>4 Hiding and Displaying</h1>
<h2 id="hiding">Welcome bro</h2>
<button type="button" onclick="document.getElementById('hiding').style.display = 'none'">Hide</button>
<button type="button" onclick="document.getElementById('hiding').style.display = 'block'">Display</button>

</html>
